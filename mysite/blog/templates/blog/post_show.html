{% extends 'blog/base.html' %} 

{% load static %} 

{% block content %}
    <div class="post">
        <div class="date">
            <p>published at:{{post.published_at}}</p>
        </div>
        <h1>
            
            {% if user.is_authenticated %}
                <a href="{% url 'blog:post_edit' pk=post.pk%}" class="top-menu"><span class="glyphicon glyphicon-pencil"></span></a>
            {% endif %}    
            <a href="#">{{post.title}}</a>
        </h1>
        <p>{{post.text|linebreaksbr}}</p>
    </div>
{% endblock content %}

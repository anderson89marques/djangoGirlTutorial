{% extends 'blog/base.html' %}

{% load static %}

{% block content %} 
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <p>published at:{{post.published_at}}</p>
            </div>
            <h1>
                <a href="{% url 'blog:post_show' pk=post.pk %}">{{post.title}}</a>
            </h1>
            <p>{{post.text|linebreaksbr}}</p>
        </div>
    {% endfor %}
{% endblock content %}
